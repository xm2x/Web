
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookstore Admin Panel</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            color: #333;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        header {
            background-color: #eb6a6a;
            color: white;
            padding: 20px;
            border-radius: 5px;
            margin-bottom: 30px;
        }
        header h1 {
            font-size: 2rem;
        }
        .admin-grid {
            display: grid;
            grid-template-columns: 1fr 2fr;
            gap: 30px;
            margin-bottom: 30px;
        }
        .section {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        .section h2 {
            margin-bottom: 20px;
            color: #eb6a6a;
            border-bottom: 2px solid #eb6a6a;
            padding-bottom: 10px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #333;
        }
        input[type="text"],
        input[type="email"],
        input[type="password"],
        input[type="number"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }
        textarea {
            resize: vertical;
            min-height: 100px;
        }
        button {
            background-color: #408940;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #2d6b2d;
        }
        button.delete {
            background-color: #d9534f;
            padding: 8px 12px;
            font-size: 14px;
        }
        button.delete:hover {
            background-color: #c9302c;
        }
        .books-list {
            max-height: 600px;
            overflow-y: auto;
        }
        .book-item {
            background-color: #f9f9f9;
            border-left: 4px solid #eb6a6a;
            padding: 15px;
            margin-bottom: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .book-item:hover {
            background-color: #f0f0f0;
        }
        .book-item.active {
            background-color: #ffe6e6;
            border-left-color: #408940;
        }
        .book-item h4 {
            margin-bottom: 5px;
            color: #333;
        }
        .book-item p {
            font-size: 13px;
            color: #666;
            margin: 3px 0;
        }
        .chapters-section {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 2px solid #ddd;
        }
        .chapter-item {
            background-color: #f0f7ff;
            padding: 10px;
            margin-bottom: 8px;
            border-radius: 5px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .pages-list {
            margin-left: 20px;
            margin-top: 10px;
            padding: 10px;
            background-color: #fff9f0;
            border-radius: 5px;
        }
        .page-item {
            font-size: 13px;
            color: #666;
            padding: 5px 0;
            border-bottom: 1px solid #ddd;
        }
        .message {
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 5px;
            display: none;
        }
        .message.success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
            display: block;
        }
        .message.error {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
            display: block;
        }
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .tab-btn {
            padding: 10px 20px;
            background-color: #ddd;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        .tab-btn.active {
            background-color: #eb6a6a;
            color: white;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>ðŸ“š Bookstore Admin Panel</h1>
            <p>Manage books, chapters, and pages</p>
        </header>

        <div class="tabs">
            <button class="tab-btn active" onclick="switchTab('add-book')">Add Book</button>
            <button class="tab-btn" onclick="switchTab('add-chapter')">Add Chapter</button>
            <button class="tab-btn" onclick="switchTab('add-pages')">Add Pages</button>
        </div>

        <!-- Add Book Tab -->
        <div id="add-book" class="tab-content active">
            <div class="admin-grid">
                <div class="section">
                    <h2>All Books</h2>
                    <div class="books-list" id="booksList"></div>
                </div>
                <div class="section">
                    <h2>Add New Book</h2>
                    <div id="addBookMessage" class="message"></div>
                    <form id="addBookForm">
                        <div class="form-group">
                            <label for="bookTitle">Book Title *</label>
                            <input type="text" id="bookTitle" required>
                        </div>
                        <div class="form-group">
                            <label for="bookAuthor">Author *</label>
                            <input type="text" id="bookAuthor" required>
                        </div>
                        <div class="form-group">
                            <label for="bookDescription">Description</label>
                            <textarea id="bookDescription"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="bookCover">Cover Image Path</label>
                            <input type="text" id="bookCover" placeholder="e.g., images/cover.jpg">
                        </div>
                        <button type="submit">Add Book</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Add Chapter Tab -->
        <div id="add-chapter" class="tab-content">
            <div class="section">
                <h2>Add New Chapter</h2>
                <div id="addChapterMessage" class="message"></div>
                <div class="form-group">
                    <label for="chapterBook">Select Book *</label>
                    <select id="chapterBook" required onchange="loadChapters()">
                        <option value="">-- Select a book --</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="chapterNumber">Chapter Number *</label>
                    <input type="number" id="chapterNumber" min="1" required>
                </div>
                <div class="form-group">
                    <label for="chapterTitle">Chapter Title *</label>
                    <input type="text" id="chapterTitle" required>
                </div>
                <button onclick="addChapter()">Add Chapter</button>
                <div class="chapters-section" id="chaptersDisplay" style="display:none;">
                    <h3>Chapters for Selected Book</h3>
                    <div id="chaptersList"></div>
                </div>
            </div>
        </div>

        <!-- Add Pages Tab -->
        <div id="add-pages" class="tab-content">
            <div class="section">
                <h2>Add Pages to Chapter</h2>
                <div id="addPagesMessage" class="message"></div>
                <div class="form-group">
                    <label for="pageBook">Select Book *</label>
                    <select id="pageBook" required onchange="loadBookChapters()">
                        <option value="">-- Select a book --</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="pageChapter">Select Chapter *</label>
                    <select id="pageChapter" required>
                        <option value="">-- Select a chapter --</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="pageNumber">Page Number *</label>
                    <input type="number" id="pageNumber" min="1" required>
                </div>
                <div class="form-group">
                    <label for="pagePath">Image Path *</label>
                    <input type="text" id="pagePath" placeholder="e.g., images/page1.jpg" required>
                </div>
                <button onclick="addPage()">Add Page</button>
                <div class="pages-list" id="pagesDisplay" style="display:none;">
                    <h3>Pages in Selected Chapter</h3>
                    <div id="pagesList"></div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        const API_URL = './api';

        fetch("./admin.php").then
        // Load all books on page load
        function loadBooks() {
            $.ajax({
                url: `${API_URL}/get_books.php`,
                method: 'GET',
                dataType: 'json',
                success: function(response) {
                    if (response.success) {
                        let html = '';
                        response.data.forEach(book => {
                            html += `
                                <div class="book-item" onclick="selectBook(${book.id})">
                                    <h4>${book.title}</h4>
                                    <p><strong>Author:</strong> ${book.author}</p>
                                    <p><strong>ID:</strong> ${book.id}</p>
                                </div>
                            `;
                        });
                        $('#booksList').html(html);
                        populateSelectOptions();
                    }
                }
            });
        }

        // Populate select dropdowns
        function populateSelectOptions() {
            $.ajax({
                url: `${API_URL}/get_books.php`,
                method: 'GET',
                dataType: 'json',
                success: function(response) {
                    if (response.success) {
                        let options = '<option value="">-- Select a book --</option>';
                        response.data.forEach(book => {
                            options += `<option value="${book.id}">${book.title}</option>`;
                        });
                        $('#chapterBook').html(options);
                        $('#pageBook').html(options);
                    }
                }
            });
        }

        // Load chapters for selected book
        function loadChapters() {
            const bookId = $('#chapterBook').val();
            if (!bookId) {
                $('#chaptersDisplay').hide();
                return;
            }
            
            $.ajax({
                url: `${API_URL}/get_book.php?id=${bookId}`,
                method: 'GET',
                dataType: 'json',
                success: function(response) {
                    if (response.success && response.data.chapters) {
                        let html = '';
                        response.data.chapters.forEach(ch => {
                            html += `
                                <div class="chapter-item">
                                    <span>Chapter ${ch.chapter_number}: ${ch.title}</span>
                                    <button class="delete" onclick="deleteChapter(${ch.id})">Delete</button>
                                </div>
                            `;
                        });
                        $('#chaptersList').html(html || '<p>No chapters yet</p>');
                        $('#chaptersDisplay').show();
                    }
                }
            });
        }

        // Load book chapters for pages
        function loadBookChapters() {
            const bookId = $('#pageBook').val();
            if (!bookId) {
                $('#pageChapter').html('<option value="">-- Select a chapter --</option>');
                return;
            }
            
            $.ajax({
                url: `${API_URL}/get_book.php?id=${bookId}`,
                method: 'GET',
                dataType: 'json',
                success: function(response) {
                    if (response.success && response.data.chapters) {
                        let options = '<option value="">-- Select a chapter --</option>';
                        response.data.chapters.forEach(ch => {
                            options += `<option value="${ch.id}">Chapter ${ch.chapter_number}: ${ch.title}</option>`;
                        });
                        $('#pageChapter').html(options);
                    }
                }
            });
        }

        // Add book
        $('#addBookForm').submit(function(e) {
            e.preventDefault();
            const data = {
                title: $('#bookTitle').val(),
                author: $('#bookAuthor').val(),
                description: $('#bookDescription').val(),
                cover_image_path: $('#bookCover').val()
            };

            $.ajax({
                url: `${API_URL}/admin/add_book.php`,
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(data),
                success: function(response) {
                    if (response.success) {
                        showMessage('addBookMessage', 'Book added successfully!', 'success');
                        $('#addBookForm')[0].reset();
                        loadBooks();
                    } else {
                        showMessage('addBookMessage', 'Error: ' + response.error, 'error');
                    }
                },
                error: function() {
                    showMessage('addBookMessage', 'Error adding book', 'error');
                }
            });
        });

        // Add chapter
        function addChapter() {
            const bookId = $('#chapterBook').val();
            if (!bookId) {
                showMessage('addChapterMessage', 'Please select a book', 'error');
                return;
            }

            const data = {
                book_id: bookId,
                chapter_number: $('#chapterNumber').val(),
                title: $('#chapterTitle').val()
            };

            $.ajax({
                url: `${API_URL}/admin/add_chapter.php`,
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(data),
                success: function(response) {
                    if (response.success) {
                        showMessage('addChapterMessage', 'Chapter added successfully!', 'success');
                        $('#chapterNumber').val('');
                        $('#chapterTitle').val('');
                        loadChapters();
                    } else {
                        showMessage('addChapterMessage', 'Error: ' + response.error, 'error');
                    }
                },
                error: function() {
                    showMessage('addChapterMessage', 'Error adding chapter', 'error');
                }
            });
        }

        // Add page
        function addPage() {
            const chapterId = $('#pageChapter').val();
            if (!chapterId) {
                showMessage('addPagesMessage', 'Please select a chapter', 'error');
                return;
            }

            const data = {
                chapter_id: chapterId,
                page_number: $('#pageNumber').val(),
                image_path: $('#pagePath').val()
            };

            $.ajax({
                url: `${API_URL}/admin/add_page.php`,
                method: 'POST',
                contentType: 'application/json',
                data: JSON.stringify(data),
                success: function(response) {
                    if (response.success) {
                        showMessage('addPagesMessage', 'Page added successfully!', 'success');
                        $('#pageNumber').val('');
                        $('#pagePath').val('');
                        loadPages();
                    } else {
                        showMessage('addPagesMessage', 'Error: ' + response.error, 'error');
                    }
                },
                error: function() {
                    showMessage('addPagesMessage', 'Error adding page', 'error');
                }
            });
        }

        // Load pages for selected chapter
        function loadPages() {
            const chapterId = $('#pageChapter').val();
            if (!chapterId) {
                $('#pagesDisplay').hide();
                return;
            }
            
            $.ajax({
                url: `${API_URL}/get_chapter_pages.php?chapter_id=${chapterId}`,
                method: 'GET',
                dataType: 'json',
                success: function(response) {
                    if (response.success && response.data) {
                        let html = '';
                        response.data.forEach(page => {
                            html += `
                                <div class="page-item">
                                    Page ${page.page_number}: ${page.image_path}
                                </div>
                            `;
                        });
                        $('#pagesList').html(html || '<p>No pages yet</p>');
                        $('#pagesDisplay').show();
                    }
                }
            });
        }

        // Delete chapter
        function deleteChapter(chapterId) {
            if (confirm('Are you sure you want to delete this chapter?')) {
                $.ajax({
                    url: `${API_URL}/admin/delete_chapter.php`,
                    method: 'POST',
                    contentType: 'application/json',
                    data: JSON.stringify({ id: chapterId }),
                    success: function(response) {
                        if (response.success) {
                            loadChapters();
                        }
                    }
                });
            }
        }

        // Tab switching
        function switchTab(tabName) {
            $('.tab-content').removeClass('active');
            $('.tab-btn').removeClass('active');
            $(`#${tabName}`).addClass('active');
            event.target.classList.add('active');
        }

        // Show/hide messages
        function showMessage(elementId, message, type) {
            const $msg = $(`#${elementId}`);
            $msg.text(message).removeClass('success error').addClass(type);
            setTimeout(() => {
                $msg.fadeOut('slow');
            }, 3000);
        }

        // Load data on page load
        $(document).ready(function() {
            loadBooks();
            $('#pageChapter').change(function() {
                loadPages();
            });
        });
    </script>
</body>
</html>
