<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Bookstore Login</title>
    
    <link rel="stylesheet">
    
    <link rel="stylesheet" href="login.css">

</head>

<body>
    

    <div class="container">
        
    
        <div id="login-form">

            <h2>Welcome to bookhaven</h2>

            <div class="input-box">

                <input type="email" placeholder="Email">

                <i class="fas fa-envelope"></i>

            </div>


            <div class="input-box">

                <input type="password" id="login-pass" placeholder="Password">

                <i class="fas fa-eye" onclick="togglePassword('login-pass')"></i>

            </div>

            <button onclick="login()">Log In</button>

            <div class="toggle-link">


                No account? <span onclick="showSignup()">Sign Up</span>

            </div>


        </div>


       
        <div id="signup-form" class="hidden">


            <h2>Create Account</h2>



            <div class="input-box">


                <input type="text" placeholder="Full Name">


                <i class="fas fa-user"></i>


            </div>


            <div class="input-box">


                <input type="email" placeholder="Email">


                <i class="fas fa-envelope"></i>


            </div>


            <div class="input-box">


                <input type="password" id="signup-pass" placeholder="Password">


                <i class="fas fa-eye" onclick="togglePassword('signup-pass')"></i>


            </div>


            <button onclick="signup()">Sign Up</button>


            <div class="toggle-link">


                Have an account? <span onclick="showLogin()">Log In</span>


            </div>


        </div>



        
        <p id="message"></p>

    </div>

    
    <script src="login.js"></script>

</body>
</html>
